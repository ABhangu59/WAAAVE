<!DOCTYPE html>
<html>

	<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="map.css">
	
		
	</head>
	
	</head>

	<body onload="main()">

		<header>
			<div class = "wrapper">
			<div class ="logo">
				<a href ="#"> WAAAVEE </a>
			</div>
			<nav>
				<a href = "#">Home</a>
				<a href = "#">WAVE</a>
				<a href = "#">About</a>
				<a href = "map.html">Demo</a>
			</nav>
			</div>
		</header>

	  <div class = "main-banner">
		<h2>WAAAVEE - Creating a Wave in Sports!</h2>
	  </div>
		
		<div id = "map" class= "container-child map">
			<script src= "map.js"></script>
		</div>
		<div>
			<div class = 'Overlay' id= 'Overlay'>
				<button class = "OverlayTabs searchTab" type="button" id= "searchButton">Search </button>
				<button class = "OverlayTabs lobbyTab" type="button" id= "lobbyButton">Lobbies</button>
				<div id="searchScreen">

					<div class="selectiontext">
						<p class= "selectionText" id="sportText">basketball</p>
						<p class= "selectionText" id="gamemodeText">3v3 half court</p>
					</div>
					
					<div>
						<p class="modifierText sportModifier" id="sportModifier"> Choose your sport</p>
					</div>

					<div class="slider sportSlider">
						<input type="range" min="1" max="7" value="2" class="slider" id="sportSlider">
					</div>	


					<div>
						<p class = "modifierText gamemodeModifier" id="gamemodeModifier">Choose your gamemode</p>
					</div>
					<div class="slider distanceSlider">
						<input type="range" min="1" max="50" value="10" class="slider" id="distanceSlider" oninput="this.nextElementSibling.value = this.value">
						<output class ="selectionText" id="distanceText">10</output>
						
					</div>	

						<p class = "modifierText distanceModifier" id="distanceModifier">Choose relative distance (km)</p>

					<div class="slider gamemodeSlider">
						<input type="range" min="1" max="4" value="2" class="slider" id="gamemodeSlider" >
					</div>	

				
				</div>

				<div class="lobby" id="lobbyScreen">
					<div>
						<button class="lobby joinbutton">Join Lobby!</button>
						<p class= "lobby info"> sport what not </p>
					</div>
				</div>
			</div>


		</div>		

	</body>
